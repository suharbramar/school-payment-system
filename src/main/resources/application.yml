# Spring Boot configuration
spring:
  profiles:
    active: local
  application:
    name: binadharma-spp-service
  thymeleaf:
    cache: false
  # Database
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/schoolpaymentdb
    username: postgres
    password: admin
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: update # When you launch the application for the first time - switch "none" at "create"
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true

integration :
  movie :
    get-movie-by-category-url: http://movie-info-service:8082/movie/list/category/{categoryId}
  rating :
    get-movie-rating-url: http://movie-rating-service/rating/list/movie/{movieId}

# Logger configuration
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    org.springframework: info
    org.hibernate: debug
# Server configuration
server:
  servlet:
    context-path: /bdpay
  port: 8080 #set your port