# Spring Boot configuration
spring:
  profiles:
    active: local
  application:
    name: movie-category-service
  # Database
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/moviedb
    username: postgres
    password: admin
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: update # When you launch the application for the first time - switch "none" at "create"
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
  redis:
    host: 192.168.99.100
    port: 6379
  cache:
    redis:
      time-to-live: 90s

integration :
  movie :
    get-movie-by-category-url: http://movie-info-service/movie/list/category/{categoryId}
  rating :
    get-movie-rating-url: http://movie-rating-service/rating/list/movie/{movieId}

# Logger configuration
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    org.springframework: info
    org.hibernate: debug
# Server configuration
server:
  port: 8081 #set your port
  error:
    include-message: always
    include-binding-errors: always

resilience4j:
  circuitbreaker:
    instances:
      custom:
        registerHealthIndicator: true
        eventConsumerBufferSize: 10
        automaticTransitionFromOpenToHalfOpenEnabled: true
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        waitDurationInOpenState: 5s
        slidingWindowType: COUNT_BASED

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always